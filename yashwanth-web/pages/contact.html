<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Contact Me</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">â† Back</a>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <h1>Get in Touch</h1>
            <p class="subtitle">Let's talk about everything!</p>
            
            <form class="contact-form" action="">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="question">Your Message</label>
                    <textarea name="question" id="question" placeholder="Tell me about your project or question..." rows="6" required></textarea>
                </div>

                <button type="submit" id="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
